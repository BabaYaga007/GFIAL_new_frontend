  <!--   Begin:: App Content---=====================================================================================================================================================================================-> -->

    <div class="kt-grid__item kt-grid__item--fluid kt-app__content">
        <div class="row">
            <div class="col-xl-12">
                <div class="kt-portlet">
                    <div class="kt-portlet__head">
                        <div class="kt-portlet__head-label">
                            <h3 class="kt-portlet__head-title">Education Sector <small>Update your personal informaiton</small></h3>
                        </div>
                    </div>

                    <form class="kt-form kt-form--label-right">
                        <div class="kt-portlet__body">
                            <div class="kt-section kt-section--first">
                                <div class="kt-section__body">
                                    <div class="row">
                                        <label class="col-xl-3"></label>
                                        <div class="col-lg-9 col-xl-6">
                                            <h3 class="kt-section__title kt-section__title-sm">Mentor Info:</h3>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Avatar</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <div class="kt-avatar kt-avatar--outline" id="kt_user_avatar">
                                                <div class="kt-avatar__holder" style="background-image: url(100_8.jpg)"></div>
                                                <label class="kt-avatar__upload" data-toggle="kt-tooltip" title="" data-original-title="Change avatar">
                                                    <i class="fa fa-pencil"></i>
                                                    <input type="file" name="profile_avatar" accept=".png, .jpg, .jpeg">
                                                </label>
                                                <span class="kt-avatar__cancel" data-toggle="kt-tooltip" title="" data-original-title="Cancel avatar">
                                                    <i class="fa fa-times"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">First Name</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" type="text" value="Nick">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Last Name</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" type="text" value="Bold">
                                        </div>
                                    </div>
                                    
                                   <!--  <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Engineering Field</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" type="text" value="Computer Science">
                                            <span class="form-text text-muted"></span>
                                        </div>
                                    </div> -->

                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">College Name</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" type="text" value="123456789">
                                            <span class="form-text text-muted"><!-- If you want your invoices addressed to a company. Leave blank to use your full name. --></span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Engineering Field</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <input class="form-control" type="text" value="Computer Science">
                                            <span class="form-text text-muted"><!-- If you want your invoices addressed to a company. Leave blank to use your full name. --></span>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <label class="col-xl-3"></label>
                                        <div class="col-lg-9 col-xl-6">
                                            <h3 class="kt-section__title kt-section__title-sm">Contact Info:</h3>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Contact Phone</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-phone"></i></span></div>
                                                <input type="text" class="form-control" value="+35278953712" placeholder="Phone" aria-describedby="basic-addon1">
                                            </div>
                                            <span class="form-text text-muted">We'll never share your email with anyone else.</span>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">Email Address</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-envelope"></i></span></div>
                                                <input type="text" class="form-control" value="nick.bold@loop.com" placeholder="Email" aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Add  form-group-last for the last element -->
                                    <!-- <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label">College Site</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <div class="input-group">
                                                <input type="text" class="form-control" placeholder="Username" value="loop">
                                                <div class="input-group-append"><span class="input-group-text">.com</span></div>
                                            </div>
                                        </div>
                                    </div> -->
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Skills:</label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Please add your skills one by one"></textarea>
                                            <span class="form-text text-muted"><!-- We'll never share your message with anyone else. --></span>
                                        </div>
                                    </div>

                                    <!-- <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Address of Industry:</label>
                                        <div class="col-lg-6">
                                            <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Please enter your message"></textarea>
                                            <span class="form-text text-muted">We'll never share your message with anyone else.</span>
                                        </div>
                                    </div> -->

                                     <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Upload College ID:</label>
                                        <div class="value" style="margin-left: 10px;">
                                            <div class="input-group js-input-file">
                                                <input class="input-file" type="file" name="file_cv" id="file">
                                                <label class="label--file" for="file">Choose file</label>
                                                <span class="input-file__info">No file chosen</span>
                                            </div>
                                            <div class="label--desc">Upload your College ID or any other relevant file. Max file size 50 MB</div>
                                        </div>
                                    </div>

                                    <div class="form-group form-group-last row">
                                        <label class="col-lg-3 col-form-label">Upload CV:</label>
                                        <div class="value" style="margin-left: 10px;">
                                            <div class="input-group js-input-file">
                                                <input class="input-file" type="file" name="file_cv" id="file">
                                                <label class="label--file" for="file">Choose file</label>
                                                <span class="input-file__info">No file chosen</span>
                                            </div>
                                            <div class="label--desc">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                                            <!-- <div class="label--desc">Upload Photo of GST/PAN Number.  Max file size 50 MB</div> -->
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <div class="kt-portlet__foot">
                            <div class="kt-form__actions">
                                <div class="row">
                                    <div class="col-lg-3 col-xl-3">
                                    </div>
                                    <div class="col-lg-9 col-xl-9">
                                        <button type="reset" class="btn btn-success">Submit</button>&nbsp;
                                        <button type="reset" class="btn btn-secondary">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
